<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>First lab web</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="header">
    <p>Колесенкова Екатерина, P3212, Вариант: 12009</p>
</div>
<div class="container">
    <p><img id="imageArea" src="images/areas.jpg" alt="areas"></p>
    <p class="variable">X=
        <label for="X"></label><input id="X" type="text" placeholder="Enter X:">
    </p>
    <p class="variable">У=
        <label>
            <input class="check_box" type="checkbox" value="-5" name="check_box">
        </label>-5
        <label>
            <input class="check_box" type="checkbox" value="-4" name="check_box">
        </label>-4
        <label>
            <input class="check_box" type="checkbox" value="-3" name="check_box">
        </label>-3
        <label>
            <input class="check_box" type="checkbox" value="-2" name="check_box">
        </label>-2
        <label>
            <input class="check_box" type="checkbox" value="-1" name="check_box">
        </label>-1
        <label>
            <input class="check_box" type="checkbox" value="0" name="check_box">
        </label>0
        <label>
            <input class="check_box" type="checkbox" value="1" name="check_box">
        </label>1
        <label>
            <input class="check_box" type="checkbox" value="2" name="check_box">
        </label>2
        <label>
            <input class="check_box" type="checkbox" value="3" name="check_box">
        </label>3
    </p>
    <p class="variable">R=
        <label for="R"></label><input id="R" type="text" placeholder="Enter R:">
    </p>
    <button id="send-button" class="sliding-button" type="submit">Отправить</button>
    <button id="clear-button" class="sliding-button" type="submit">Очистить историю запросов</button>
</div>
<div class="footer">
    <table class="result_table">
        <tr>
            <th class="variable">X</th>
            <th class="variable">Y</th>
            <th class="variable">R</th>
            <th>Result</th>
            <th>Sending time</th>
            <th>Total processing time</th>
        </tr>
    </table>
</div>
<script src="index.js"></script>
</body>
</html>
